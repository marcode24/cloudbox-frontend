<div class="items">
  <div class="item">
    <div class="icon">
      <i class="bx" [ngClass]="getIcon"></i>
    </div>
    <div class="name">
      <span>{{ file.name }}</span>
    </div>
    <div class="type">
      <span>{{ getExtension() }}</span>
    </div>
    <div class="size">
      <span>{{ file.size | fileSize }}</span>
    </div>
    <div class="actions">
      ...
    </div>
  </div>
</div>
